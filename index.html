<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="math-operations.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Multi-Divide</title>
</head>
<body>
    <div class="container">
        <form>
            <label for="first-input">1st Number:</label>
            <input type="number" id="input-one" placeholder="Enter Number Here..."> <br> <br>
            <label for="second-input">2nd Number:</label>
            <input type="number" id="input-two" placeholder="Enter Number Here...">
        </form>
        <div> 
            <br>
            <div class="buttons">
                <button id="multiply">Multiply</button>
                <button id="divide">Divide</button>
                <button id="clear">Clear</button>
            </div>
    
            <p>The Result Is: <br> <span id="result">0</span></p>
        </div>
    </div>
    
    <footer>
        <p>Created by <a href="https://github.com/lammiejay" class="github-link">lammiejay</a></p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
